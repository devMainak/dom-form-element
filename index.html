<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>

</head>

<body>

  <h1>Product Order Form</h1>
  <form id="productOrderForm">
    <label for="selectProduct">Product Name: </label>
    <select id="selectProduct">
      <option value="Product A">Product A</option>
      <option value="Product B">Product B</option>
      <option value="Product C">Product C</option>
    </select>
    <br>
    <br>
    <label for="productQty">Quantity: </label>
    <input type="number" id="productQty" />
    <br>
    <br>
    <label for="shippingAddress">Shipping Address: </label>
    <textarea id="shippingAddress" rows="5" cols="50"></textarea>
    <br>
    <br>
    <label>Payment Method:</label>
    <br>
    <label><input type="radio" name="paymentMethod" value="Credit Card" />Credit Card</label>
    <br>
    <label><input type="radio" name="paymentMethod" value="Pay Pal" />Pay Pal</label>
    <br>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer" />Bank Transfer</label>
    <br>
    <br>
    <label>Delivery Speed: </label>
    <select id="deliverySpeed">
      <option value="Standard">Standard</option>
      <option value="Express">Express</option>
      <option value="Same Day">Same Day</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Place Order" />
  </form>

  <div id="productOrderDetails"></div>

  <script>

    const productOrderForm = document.getElementById("productOrderForm");

    productOrderForm.addEventListener("submit", function (event) {

      event.preventDefault();

      const productName = document.getElementById("selectProduct").value;
      const productQuantity = document.getElementById("productQty").value;
      const shippingAddress = document.getElementById("shippingAddress").value;
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
      const deliverySpeed = document.getElementById("deliverySpeed").value;

      const orderDetails = `<h2>Order Details</h2>
      <p><strong>Product Name: </strong>${productName}</p>
      <p><strong>Quantity: </strong>${productQuantity}</p>
      <p><strong>Shipping Address: </strong>${shippingAddress}</p>
      <p><strong>Payment Method: </strong>${paymentMethod}</p>
      <p><strong>Delivery Speed: </strong>${deliverySpeed}</p>`;

      const productOrderDetails = document.getElementById("productOrderDetails");
      productOrderDetails.innerHTML = orderDetails;

    });

  </script>
</body>

</html>
